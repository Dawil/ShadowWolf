<div>
  <div ng-if="isPlural()">
    <div class="{{ subgroupClass }}" ng-repeat="subobject in target()">
      <div>
        <div ng-transclude></div>
        <a class="btn btn-warn" ng-click="removeObject(subobject)">Remove</a>
      </div>
    </div>
    <a class="btn btn-primary" ng-click="addObject()">Add</a>
  </div>
  <div class="{{ subgroupClass }}" ng-repeat="_ in [1]" ng-if="!isPlural()" ng-transclude></div>
</div>
