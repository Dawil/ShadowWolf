devbase:
  build: base-docker-image
dev:
  build: .
devmongo:
  build: mongo-docker-image
  expose: 
    - 27017
  command: mongod
devconsole:
  image: shadowwolf_dev
  working_dir: /ShadowWolf/server
  links:
    - devmongo:mongo
  volumes:
    - server:/ShadowWolf/server
  command: rails console
devflask:
  image: shadowwolf_dev
  volumes:
    - beowulf:/ShadowWolf/beowulf
  command: python3 main.py
  working_dir: /ShadowWolf/beowulf
  environment:
    - MSSQL_SERVER
    - MSSQL_UID
    - MSSQL_PWD
    - MSSQL_DB
    - PORT=9001
  ports:
    - 9001:9001
devrails:
  image: shadowwolf_dev
  working_dir: /ShadowWolf/server
  links:
    - devmongo:mongo
  expose:
    - 3000
  volumes:
    - server:/ShadowWolf/server
  command: rails server
devgrunt:
  image: shadowwolf_dev
  working_dir: /ShadowWolf/client
  links:
    - devrails:server
    - devflask:beowulf
  ports:
    - "9000:9000"
    - "35729:35729"
  volumes:
    - client:/ShadowWolf/client
  command: bash -c 'pwd && ls && grunt server'
devprotractor:
  image: shadowwolf_dev
  working_dir: /ShadowWolf/client
  ports:
    - "4444:4444"
  volumes:
    - client:/ShadowWolf/client
  command: protractor Protractor.js
prodrails:
  build: server
  links:
    - devmongo:mongo
  working_dir: /home/app/server
  expose:
    - 3000
  command: passenger start
prodangular:
  build: client
  links:
    - prodrails:server
  ports:
    - "0.0.0.0:9000:9000"
  command: /run.sh
prodflask:
  build: beowulf
  environment:
    - MSSQL_SERVER
    - MSSQL_UID
    - MSSQL_PWD
    - MSSQL_DB
    - PORT=9001
  ports:
    - $MSSQL_SERVER::1433
    - 9001:9001
devtests:
  build: tests
  volumes:
    - server:/ShadowWolf/server
    - tests:/ShadowWolf/tests
  working_dir: /ShadowWolf/tests
  links:
    - devmongo:mongo
    - devrails:rails
    - devflask:beowulf
    - devgrunt:grunt
  command: bundle exec cucumber features
